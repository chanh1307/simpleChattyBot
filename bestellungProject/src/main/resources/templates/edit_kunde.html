<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bestellung Projekt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/kunden}">Bestellung Projekt</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/kunden}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/kunden/neu}">Neu Kunde</a>
        </li>

    </ul>

</nav>

<div class="container">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Update Kunde</h1>
        <div class="card-body">

            <form th:action="@{/kunden/{id}(id=${kunde.id})}" th:object = "${kunde}" method="post">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="kundenName" th:field = "*{kundenName}" class="form-control" placeholder="Name">

                </div>

                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" name="adresse" th:field = "*{adresse}" class="form-control" placeholder="Adresse">

                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" name="telNr" th:field = "*{telNr}" class="form-control" placeholder="Telefon">

                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
