<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bestellung Projekt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/produkt}">Bestellung Projekt</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/produkt}">Produkt Seite</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/produkt/neu}">Neue Produkt</a>
        </li>
    </ul>

</nav>

<div class="container">
    <div class="row">
        <h1>Produktliste</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/produkt/neu}" class="btn btn-primary btn-sm mb-3">Neu Produkt</a>
            <a th:href = "@{/produkt/suche}" class="btn btn-primary btn-sm mb-3">Produkt Suche</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Preis</th>
            <th>Beschreibung</th>
            <th>Option</th>
           
        </tr>
        </thead>

        <tbody>
        <tr th:each = "produkt: ${produkten}">

            <td th:text = "${produkt.getproduktName()}"></td>
            <td th:text = "${produkt.getPreis()}"></td>
            <td th:text = "${produkt.getBeschreibung()}"></td>
            <td>
                <!--<a th:href="@{/produkt/edit/{id}(id=${prod.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/produkt/{id}(id=${prod.id})}" class="btn btn-danger">LÃ¶schen</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
